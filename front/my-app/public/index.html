    <script>
      /* 전역 dataLayer 및 gtag 함수 */
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }

      /* 초기화. send_page_view:false 로 SPA 라우팅 시 직접 page_view 전송 */
      gtag('js', new Date());
      // Enable debug_mode to surface events in GA DebugView (dev)
      gtag('config', 'G-HL4HGTHXLN', { send_page_view: false, debug_mode: true });
    </script>

    <meta charset="utf-8" />

    <!-- ChannelTalk -->
    <script>
      (function () {
        var w = window;
        if (w.ChannelIO) return;
        var ch = function () { ch.c(arguments); };
        ch.q = []; ch.c = function (args) { ch.q.push(args); };
        w.ChannelIO = ch;
        function l() {
          if (w.ChannelIOInitialized) return;
          w.ChannelIOInitialized = true;
          var s = document.createElement('script');
          s.type = 'text/javascript'; s.async = true;
          s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        }
        if (document.readyState === 'complete') l();
        else {
          window.addEventListener('DOMContentLoaded', l);
          window.addEventListener('load', l);
        }
      })();
    </script>

    <title>Deck Builder</title>
  </head>
